<template>
    <lightning-card>
        <div slot="title">
            <lightning-icon icon-name={icon}></lightning-icon>
            <h3>{name}</h3>
            <p>{contactNumber}</p>
        </div>
        <div slot="actions">
            <h3>{device}</h3>
            {usage} of {totalUsage} GB used
            <template lwc:if={nearLimit}>
                <lightning-helptext icon-name="utility:alert" content="Near Limit" alternative-text="Alert" icon-variant="warning"></lightning-helptext>
            </template>
            <template lwc:elseif={overLimit}>
                <lightning-helptext icon-name="utility:warning" content="Over Limit" alternative-text="Warning" icon-variant="error"></lightning-helptext>
            </template>
        </div>
    </lightning-card>
</template>
