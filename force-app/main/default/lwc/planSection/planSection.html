<template>
    <div class="slds-section slds-is-open">
        <h3 class="slds-section__title">
            <lightning-button class="slds-section__title-action button-text" onclick={toggleSection} label={plan.Product__c} icon-name={icon} variant="base"></lightning-button>
        </h3>
        <template lwc:if={expanded}>
            <template lwc:if={hasData}>
                <div class="slds-section__content slds-box">
                    <lightning-layout multiple-rows>
                        <template for:each={planAssets} for:item="asset">
                            <lightning-layout-item size="6" padding="around-small" key={asset.Id}>
                                <div class="slds-box">
                                    <c-device-card
                                        asset={asset}
                                    ></c-device-card>
                                </div>
                            </lightning-layout-item>
                        </template>  
                    </lightning-layout>
                </div>
            </template>
        </template>
    </div>
</template>
